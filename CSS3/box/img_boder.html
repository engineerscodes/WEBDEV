<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image| Border</title>
    <style>
       p.one{
          
           border: 50px solid royalblue;
        /*Must use all 3*/
           -moz-border-image: url("./tenor.gif")
           11 11 11 11 stretch;
            -webkit-border-image: url("./tenor.gif") /*Important */
            11 11 11 11 stretch;
            border-image: url("./tenor.gif")
            11 11 11 11 stretch;

       }
       p.two{
          
          border: 50px solid royalblue;
       /*Must use all 3*/
          -moz-border-image: url("./tenor.gif")
          11 11 11 11 stretch;
           -webkit-border-image: url("./tenor.gif") /*Important */
           11 11 11 11 stretch;
           border-image: url("./tenor.gif")
           11 11 11 11 stretch;

      }
      p.three{
          
         
          -moz-border-image: url("./tenor.gif")
          11 11 11 11 stretch;
           -webkit-border-image: url("./tenor.gif") /*Important */
           11 11 11 11 stretch;
          
      }
    </style>
</head>
<body>
    <main>
        <p class="one"></p>
<p class="two">Hello</p>
<p class="three">Only For Text</p>
    </main>
</body>
</html>
