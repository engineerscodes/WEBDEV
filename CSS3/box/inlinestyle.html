<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline | Style</title>
    <style>
        li{
            display: inline;
            text-decoration: none;
            padding: 5px 30px 2px 0px;
            margin: 5px;
        
        }
        li:hover{
            background-color: blue;
        }
        ul{
            text-align: right;
        }
       
    </style>
</head>
<body>
    <div>
        <p >
            <ul>
                <li>Home</li>
                <li>Price</li>
                <li>Rent</li>
            </ul>
        </p>
    </div>
</body>
</html>
