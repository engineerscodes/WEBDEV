<!DOCTYPE html>
<html>
<head>
	<title>FLOAT| CSS</title>
	<style type="text/css">
		img#one
		{
			float: right;
		}
		img#two
		{
			float: left
		}
		section
		{
			width: 100%;
			height: 250px;
			top: 250px;
		}
		div{
			
			float: right;
		}
		img#three
		{
			float: inherit;  /*it inherit properties from parent div tag (RIGHT)*/
		}
	</style>
</head>
<body>
	<section>
<img id ="one" src="https://www.cricbuzz.com/a/img/v1/152x152/i1/c170661/virat-kohli.jpg">

<img id ="two" src="https://www.cricbuzz.com/a/img/v1/152x152/i1/c170661/virat-kohli.jpg">
</section>
<section>
<div>
	<img id ="three" src="https://www.cricbuzz.com/a/img/v1/152x152/i1/c170661/virat-kohli.jpg">
</div>
</section>
</body>
</html>
