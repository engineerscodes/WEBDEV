<!DOCTYPE html>
<html>
<head>
	<title>LINK |CSS </title>
	<style type="text/css">
		a:link
		{
			color: red;
		}
		a:visited
		{
			color: green;
		}/*Even after refresh it will show green because the link is visited */
/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
	</style>
</head>
<body>
<a href="https://b-ok.asia/"> Link 1</a>
</body>
</html>
