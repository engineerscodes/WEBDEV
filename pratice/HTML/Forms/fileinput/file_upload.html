<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD |HTML</title>
</head>
<body>
    <div>
        <form action="" method="GET">
            <p>Upload Files :</p>
            <input type="file" name="files">
            <br/>
            <input type="submit" name="push" value="upload">
        </form>
    </div>
    <h1>SUBSCRIBE</h1>
    <div>
        <form action="" method="GET">
            <p>Upload Files :</p>
            <input type="email" name="mail">
            <br/>
            <input type="submit" name="push" value="SUBSCRIBE">
        </form>
    </div>

    <h1>BUTTON AND HIDDEN CONTOLS</h1>
    <div>
        <form action="" method="GET">
            <p>ADD Files :</p>
          <button><img src="https://www.freepnglogos.com/uploads/button-png/small-button-clip-art-clkerm-vector-clip-art-37.png" width="10" height="10"> ADD</button>
            <br/>
            <input type="hidden" name="push" value="SUBSCRIBE">
        </form>
    </div>

    <h1>Labelling and Controls</h1>
    <div>
        <label>Age :<input type="text" name="text"></label>
        <br/>
        Gender :
        <input type="radio" value="f" id="fem" name="gender">
        <label for="fem"> Female</label>
        <input type="radio" value="m" id="male" name="gender">
        <label for="male">Male</label>

    </div>
</body>
</html>
