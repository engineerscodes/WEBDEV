<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns</title>
</head>
<body>
    <div>
      <table>
          <tr>
              <th>Day/Time :</th>
              <th>10 am</th>
              <th>11 am</th>
              <th>12 am</th>
              <th>1 pm</th>
              <th>2 pm</th>
          </tr>
          <tr>
              <th>Monday</th>
              <td colspan="2">Geography</td>
              <td>STS</td>
              <td>Maths</td>
              <td>EVS</td>
          </tr>
          <tr>
            <th>Sunday</th>
            <td colspan="4">Geography</td>
            <td>STS</td>

        </tr>
      </table>

      <h1>Spanning Rows</h1>

      <table>
        <tr>
            <th></th>
            <th>day1</th>
            <th>day2</th>
            <th>day2</th>
        </tr>

        <tr>
            <th>9-10pm</th>
            <td rowspan="2">movie</td>
            <td>cricket</td>
            <td>football</td>
        </tr>
        <tr>
            <th>10-11pm</th>
            <td>food </td>
            <td>KICK</td>
        </tr>
    </table>
    </div>
</body>
</html>
