<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <h1>Unordered List</h1>
    <ul>
        <li>NAVEEN</li>
        <li><b>Virat</b></li>
        <li>BALA</li>
    </ul>
    <h1>Ordered List</h1>
    <ol style="background-color: aqua;">
        <li>RED</li>
        <li><i>Black</i></li>
        <li><b>Blue</b></li>
    </ol>
    </div>
</body>
</html>
