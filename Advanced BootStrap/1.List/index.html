<!DOCTYPE html>
<html>
<head>
	<title> List | Group</title>
	<!--BootStrap 4 CSS-->
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
	 <h1>Item in List</h1>
	 <ul class="list-group">
	 	<li class="list-group-item active">HTML</li>
	 	<li class="list-group-item active">CSS</li>
	 	<li class="list-group-item">JS</li>
	 </ul>

	 <ul class="list-group list-group-horizontal">
	 	<li class="list-group-item active">HTML</li>
	 	<li class="list-group-item active">CSS</li>
	 	<li class="list-group-item">JS</li>
	 </ul>
	 <h1>USING<q>a</q></h1>
	 <!--USING A tag-->
	 <a href="#" class="list-group-item list-group-item-action ">NAVEEN</a>
	  <a href="#" class="list-group-item list-group-item-action ">PRAVEEN</a>
	  <a href="#" class="list-group-item list-group-item-action ">BALA</a>
	  <a href="#" class="list-group-item list-group-item-action ">HARSHA</a>
	  <a href="#" class="list-group-item list-group-item-action ">THILAK</a>
</div>



<!--https://getbootstrap.com/docs/4.5/components/list-group/-->


<!--BootStrap 4 Js-->

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
