<!DOCTYPE html>
<html>
<head>
	<title>Progress| Bar</title>
	<!--BootStrap 4 CSS-->
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
	 <h1>Progress Bar</h1>
  <div class="progress">
  <div class="progress-bar" style="width: 50%"></div>
  </div>

  <br>
  <br>
  <h1>Progress Bar Striped</h1>
  <div class="progress">
  <div class="progress-bar progress-bar-striped" style="width: 50%"></div>
  </div>

  <br>
  <br>
  <h1>Progress Bar Striped Animated </h1>
  <div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
  </div>
   
  <br>
  <br>
  <h1>Mutiple Progress Bar</h1>
  <div class="progress">
   <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 95%">
  	Used space
  </div>
  <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 5%">
  	Free space
  </div>
  </div>
























</div>
<!--BootStrap 4 Js-->

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
