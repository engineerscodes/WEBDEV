<!DOCTYPE html>
<html>
<head>
	<title> Getting | Started</title>
	<!--BootStrap 4 CSS-->
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
	 <h1>Button Style</h1>
	 <button type="button" class="btn btn-lg">click me</button>
	  <button type="button" class="btn-primary btn-sm">btn-primary</button>
	   <button type="button" class="btn-secondary">btn-secondary</button>
	   <button type="button" class="btn-success">btn-success</button>
	    <button type="button" class="btn-info">btn-info</button>
	     <button type="button" class="btn-danger">btn-danger</button>

	     <h1>Button Outline</h1>
	      <button type="button" class="btn btn-outline-primary">btn btn-outline-primary</button>
	      <button type="button" class="btn btn-outline-secondary">btn btn-outline-secondary</button>
	      <button type="button" class="btn btn-outline-success">btn btn-outline-success</button>
	      <button type="button" class="btn btn-outline-info">btn btn-outline-info</button>
	      <button type="button" class="btn btn-outline-danger">btn btn-outline-danger</button>

	      <h1>Loading Button</h1>
	      <button type="button" class="btn btn-outline-danger"><span class="spinner-border spinner-border-sm">  
	      Loading</span></button>
</div>






<!--BootStrap 4 Js-->

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
