<!DOCTYPE html>
<html>
<head>
	<title>This Html Formatting</title>
</head>
<body>
	<!--Unodered List-->
   <ul>
   	<li>Odered List</li>
   	<li>Odered List</li>
   	<li>Odered List</li>
   	 <!--Small Tag-->
   	<li><small>Odered List</small></li>
    <li><strong>Strong Tag</strong></li>
   </ul>
   <hr>
   <!--odered List-->
   <ol>
   	<li>Odered List</li>
   	<li>Odered List</li>
   	<li>Odered List</li>
   	<!--italic Tag-->
   	<li><i>Odered List</i></li>
    <!--Bold Tag-->
   <li><b>Bold List</b></li>
   </ol>
</body>
</html>
